<html>
<head>
	<title></title>
</head>
<body>
<div class="row">
		<div id="filter">	
			<h4>Filter</h4>
			<label id="filter-event"><input type="radio" name="optradio"> Event </label>
			<label id="filter-place"><input type="radio" name="optradio"> Place </label></div>
	</div>
	<div ng-controller="MainControl">
	<div class="container" id="ng-app" ng-app="myApp" ng-controller="EventsCtrlAjax">
		<div class="row" >
			<div class="col-md-3" ng-repeat="val in events">
				<div class="event-display" >
					<a href="#"><img class="event-img" src="img/act.jpg" alt="Asians Collaborating Together Conference"/></a>
		  			 	<a href="" ui-sref="oneEvent" ng-click="getOneEvent(val.e_id);"><h5 class="title">{{val.e_name}}</h5></a>
		  				<p class="day">{{val.e_sTime | date:'EEE, MMM dd, y'}}</p>
		  				<p class="time">{{val.e_sTime | date:'shortTime'}} - {{val.e_eTime | date:'shortTime'}}</p>
		  				<p class="place">{{val.loc_info.name}}</p>
		  				<p class="hosted-by">Hosted by: <span class="host">Asian Coalition for Equality</span></p> 
	  			</div>
			</div>
		</div>
	</div>
	</div>
	<center><div id="no-event"><h4>No more to display</h4></div></center>

	<form action="mapView.html">
	<button type="submit" class="map-btn">Map View<img class="map-marker" src="img/marker30-01.png"></button></form>
</body>
</html>
