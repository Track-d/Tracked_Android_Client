<html>
<head>
	<title>Support</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script> 
        $(function(){
            $("#nav_bar").load("nav.html"); 
            $("#left_sidebar").load("left_sidebar.html"); 
        });
    </script>
</head>
<body>
  <div id="nav_bar"></div>
  <div id="left_sidebar"></div>
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container" id="support-container">
              Frequently Asked Questions
              <ul class="support-bullets">
                <li>+
                </li>
                 <li>+
                </li>
              </ul> 
              <p>Have additional question or concerns?</p>
              <p>Please let us know what you think about Track'd!</p>
              <form id="support-form">
                <input type="password" class="form-control" id="support-email" placeholder="E-mail">
                <textarea class="form-control" rows="5" id="support-comment" placeholder="Comment"></textarea>
                <button type="submit" class="btn" id="support-btn">Post</button>
              </form>  
            </div>
        </div>
    </div>
</div>

</html>
